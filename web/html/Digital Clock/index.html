<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
		<div class="sec sec1">
			<h2 id="hour">00</h2>
			<h2 id="dot">:</h2>
			<h2 id="minutes">00</h2>
		</div>
		<div class="sec sec2">
			<h2 id="seconds">00</h2>
			<span id="ampm">AM</span>
		</div>
	</section>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
